syntax = "proto3";
import "google/protobuf/timestamp.proto";

message Event {
    string  selfParent  =   1;
    string  parent      =   2;
    google.protobuf.Timestamp   timestamp   =   3;
    int32   clientID    =   4;
    int32   eventID     =   5;
    bool    stable      =   6;
    string  hash        =   7;
}

message Message {
    repeated Event events = 1;
}